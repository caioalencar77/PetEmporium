<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- carrossel -->
    <div class="carrossel">

        <div class="slides">

            <!-- botoes de radio -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">

            <!-- imagens do carrossel -->
                <div class="primeira-img">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/d9/fa/1b/lost-valley.jpg?w=900&h=500&s=1" alt="imagem 1">
                </div>
                <div class="img">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/bb/a3/97/predator-ride-in-the.jpg?w=900&h=500&s=1" alt="imagem 2">
                </div>
                <div class="img">
                    <img src="https://cdn-imgix.headout.com/media/images/c9db3cea62133b6a6bb70597326b4a34-388-dubai-img-worlds-of-adventure-tickets-01.jpg?auto=format&w=1222.3999999999999&h=687.6&q=90&fit=crop&ar=16%3A9&crop=faces" alt="imagem 3">
                </div>
                <div class="img">
                    <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/a9/99/ac.jpg" alt="imagem 4">
                </div>
                <div class="img">
                    <img src="https://cdn-imgix.headout.com/media/images/b6c2fb6c7768967b6daafb1301acd2a1-15513.jpg?auto=format&w=900&h=562.5&q=90&fit=crop&ar=16%3A10" alt="imagem 5">
                </div>
        
            <!-- auto-navegacao -->
                <div class="auto-nav">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>

        </div>

    </div>
    <!-- navegacao-manual -->
        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

    <script src="./script.js"></script>
</body>
</html>
